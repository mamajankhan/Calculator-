<!DOCTYPE html>
Prepared By: MUHAMMAD SAAD
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>CGPA Calculator</h1>
    <p>Enter your GPA for each semester (out of 7)</p>

    <label for="semester1">Semester 1:</label>
    <input type="number" id="semester1" min="0" max="10" step="0.01">

    <label for="semester2">Semester 2:</label>
    <input type="number" id="semester2" min="0" max="10" step="0.01">

    <label for="semester3">Semester 3:</label>
    <input type="number" id="semester3" min="0" max="10" step="0.01">

    <label for="semester4">Semester 4:</label>
    <input type="number" id="semester4" min="0" max="10" step="0.01">

    <label for="semester5">Semester 5:</label>
    <input type="number" id="semester5" min="0" max="10" step="0.01">

    <label for="semester6">Semester 6:</label>
    <input type="number" id="semester6" min="0" max="10" step="0.01">

    <label for="semester7">Semester 7:</label>
    <input type="number" id="semester7" min="0" max="10" step="0.01">

   
    <button onclick="calculateCGPA()">Calculate CGPA</button>

    <div class="result">
        <h2>Your CGPA is: <span id="cgpaResult"></span></h2>
    </div>

    <script>
        function calculateCGPA() {
            let total = 0;
            let count = 0;

            for (let i = 1; i <= 7; i++) {
                let grade = parseFloat(document.getElementById(`semester${i}`).value);
                if (!isNaN(grade)) {
                    total += grade;
                    count++;
                }
            }

            let cgpa = total / count;
            document.getElementById('cgpaResult').textContent = cgpa.toFixed(2);
        }
    </script>

</body>
</html>
